</head>
<body>
    <div class="forecast">
        <div class="temp">36°</div>
        <div class="city">Ahmedabad</div>
    </div>
    
    <div class="centre_block">
        <div class="dial">
            <div class="clock">09:11:01</div>

        </div>
        
        <div class="search">
            <div class="search_line"> 
                <span class="search_icon">

                    </svg>

            </div>

            <ul class="icons">
                <li class="icon"><img src="youtube.png" alt="YouTube"></li>
                <li class="icon"><img src="gpt.png" alt="ChatGPT"></li>
                <li class="icon"><img src="gg.png" alt="Google"></li>
